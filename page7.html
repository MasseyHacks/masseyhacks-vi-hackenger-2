<div class="container d-flex justify-content-center align-items-center" style="width: 100%; height: 100%;">
	<div class="d-flex justify-content-center flex-wrap">
		<h1 class="text-center w-100">Congrats! You did it!</h1>
		<p class="text-center w-100">Message David Hui or James Xu on Discord with the following string to claim your prize! Do not refresh this page as this token is time-based.</p>
		<code id="verifyToken"></code>
	</div>
</div>

<script>
	selectorEnabled = false;
	let gQuestion = "8";
</script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0/dist/confetti.browser.min.js"></script>
<script>
function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}

confetti({
	particleCount: 350,
	spread: 160,
	startVelocity: 100,
	ticks: 800
});

$(function (){
	let verifyKey = findGetParameter("key");
	if(!verifyKey){
		Swal.fire({
			icon: 'error',
			title: 'Hmm...',
			text: 'Your request to this page doesn\'t look quite right. Go back and try again.'
		});
	}
	else{
		$("#verifyToken").text(verifyKey);
	}
})
</script>
